{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static '\css\register_donor.css' %}">
<!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p></p>
                    </div>
                    <div class="col-md-9 register-right">
                                <h3 class="register-heading">Create a New Request for {{h.hname}}</h3>
                                <form method="POST" action="">
                                    {% csrf_token %}
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                                            </div>
                                            {{form.rid}}
                                        </div>
                                        <br>
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            {{form.bloodgroup}}
                                        </div>
                                        <br>
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-balance-scale"></i></span>
                                            </div>
                                            {{form.amount}}
                                        </div>
                                        <br>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            {{form.reqdate}}
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            </div>
                                            {{form.hospital}}
                                        </div>
                                        <br>
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-ambulance"></i></span>
                                            </div>
                                            {{form.comments}}
                                        </div>
                                        <br>
                                        <input type="submit" class="btnRegister"  value="Save">
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script>
                        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
         */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='R000__';
        form_fields[2].placeholder='Blood Group';
        form_fields[3].placeholder='Quantity(ml)';
        form_fields[4].placeholder='Comments';
        form_fields[5].placeholder='Hospital Name: ';

    </script>

</body>            
</html>
